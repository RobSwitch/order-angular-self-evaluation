<div class="container" *ngIf="_selectedItem">
  <hr>
  <div class="d-flex flex-row justify-content-between">
    <h1>Edit item</h1>
  </div>
  <hr>
</div>
<div class="container">
  <form [formGroup]="updateItemForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             [value]="_selectedItem?.name" formControlName="name">
      <small id="nameHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="5"
                [value]="_selectedItem?.description" formControlName="description"></textarea>
    </div>
    <div class="row flex-row d-flex">
      <div class="form-group col-auto">
        <label class="sr-only" for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">â‚¬</div>
          </div>
          <input type="text" class="form-control" id="price"
                 [value]="_selectedItem?.price" formControlName="price">
        </div>

      </div>
      <div class="form-group col-auto">
        <label for="amountOfStock">Amount of Stock</label>
        <input type="text" class="form-control" id="amountOfStock"
               [value]="_selectedItem?.amountOfStock" formControlName="amountOfStock">

      </div>
      <div class="row d-flex flex-row">
      <div class="col-auto my-2" >
      <button type="submit" class="btn btn-lg btn-success col-auto">Update</button>

      </div>
      <div class="col-auto my-2">
        <a routerLink="/item-detail/{{_selectedItem.id}}" class="btn btn-lg btn-light ">Cancel</a>
      </div>
      </div>
    </div>
  </form>
</div>
