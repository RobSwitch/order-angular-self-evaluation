
<div class="container-fluid">
  <hr>
  <div class="d-flex flex-row justify-content-between">
    <h1>Items</h1>
    <div>
      <input id="name" name="name" class="form-control" placeholder="Filter by name ..." [(ngModel)]="searchText">
    </div>
  </div>
  <hr>
</div>
<div class="container-fluid d-flex flex-row" >
  <div class="row">
    <div class="col-auto" *ngFor="let item of itemsArray | itemSearchFilter: searchText">
      <div class="card">
        <h3 class="card-title text-center">{{item.name}}</h3>
        <img class="card-img-top" ngSrc="assets/img/item-image.png" [width]="100" [height]="180">
        <div class="card-body d-flex justify-content-between">
          <p class="card-text">Price : â‚¬ {{item.price}}</p>
          <p class="card-text">{{item.stockUrgency}}
            <img *ngIf="item.stockUrgency === 'STOCK_HIGH'" src="assets/img/STOCK_HIGH.png">
            <img *ngIf="item.stockUrgency === 'STOCK_MEDIUM'" src="assets/img/STOCK_MEDIUM.png">
            <img *ngIf="item.stockUrgency === 'STOCK_LOW'" src="assets/img/STOCK_LOW.png"></p>
        </div>
      </div>
    </div>
  </div>
</div>
